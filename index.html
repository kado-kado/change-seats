<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="styles/main.css" rel="stylesheet" />

                <br>
                <label for="userJson">Choose a JSON:</label>
                <input type="file" id="userJson" name="userJson" accept="application/json" />
